<script>
    function cal(a,b) {
        return new Promise(function (resolve,reject) {
            console.log("Loading...");
            var c=a/b;
            setTimeout(() => {
                if(a,b)
                    resolve("Answer="+c);
                else reject("Failed to calculate");
            }, 2000);
        })
    }
    cal(4,4).then((result)=>{
        console.log(result);
    }).catch((error)=>{
        console.log(error);
    })
</script>
